<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{{ title_name }}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="#" alt="#">
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('product') }}" class="nav__bar">
                        Товары
                    </a>
                    <a href="{{ url_for('cart') }}" class="nav__bar">
                        Корзина
                    </a>
                    <a href="{{ url_for('cabinet') }}" class="nav__bar">
                        Личный кабинет
                    </a>
                </div>
                <div class="col-md-4">

                    {% if g.user.is_authenticated%}
                    <a href="/logout" class="login__logout">Выйти</a>
                    {% else %}
                    <a href="{{ url_for('login_page') }}" class="login__logout">Войти</a>
                    <a href="{{ url_for('register') }}" class="login__logout">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block header %}{% endblock %}
    </header>
    {% block content%}{% endblock %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3"> <h5 id="copy">&copy; Copyright 2020 by R.Shenfeld</h5></div>
            </div>
        </div>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Title</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="#" alt="#">
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('product') }}">
                        Товары
                    </a>
                    <a href="{{ url_for('cart') }}">
                        Корзина
                    </a>
                    <a href="{{ url_for('cabinet') }}">
                        Личный кабинет
                    </a>
                </div>
                <div class="col-md-4">
                    <form action="#" method="get">
                        <a href="{{ url_for('login_page') }}">Войти</a>
                        <a href="{{ url_for('register') }}">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
        {% block header %}{% endblock %}
    </header>
    {% block content%}{% endblock %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3"> &copy; Copyright 2020 by R.Shenfeld</div>
            </div>
        </div>
        {% block footer %}{% endblock %}
    </footer>

</body>
</html>

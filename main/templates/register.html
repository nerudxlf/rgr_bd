<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Register page
</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>
                Name
            </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>
                Surname
            </td>
            <td><input type="text" name="surname"></td>
        </tr>
        <tr>
            <td>
                Phone
            </td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td>
                login
            </td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Password retype</td>
            <td><input type="password" name="password_retype"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('login_page') }}">Login</a></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>
                    Личный кабинет
                </h1>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table>
                    <tr>
                        <td>
                            <h4>Имя</h4>
                        </td>
                        <td>
                            <h4>{{ name }}</h4>
                        </td>
                        <td>
                            <h6>Изменить</h6>
                        </td>
                        <td>
                            <input type="text" name="name" form="form_update">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Фамилия</h4>
                        </td>
                        <td>
                            <h4>{{ surname }}</h4>
                        </td>
                        <td>
                            <h6>Изменить</h6>
                        </td>
                        <td>
                            <input type="text" name="surname" form="form_update">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Телефон</h4>
                        </td>
                        <td>
                            <h4>{{ phone }}</h4>
                        </td>
                        <td>
                            <h6>Изменить</h6>
                        </td>
                        <td>
                            <input type="text" name="phone" form="form_update">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="form_update" method="POST">
                    <input type="submit" name="update">
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
</section>
{% endblock %}
